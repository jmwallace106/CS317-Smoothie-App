<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script>
        function setImage(imageLink) {
            document.getElementById("test").src = imageLink;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("randomRecipe").addEventListener("click", async function (event) {
                event.preventDefault();

                await fetch(`https://smoothie-backend-q7a4y.ondigitalocean.app/recipe`).then(async (response) => {
                    let recipe = await response.json();

                    await fetch(`https://smoothie-backend-q7a4y.ondigitalocean.app/recipe/${recipe[0].id}/image/REGULAR`).then(async (response) => {
                        setImage(await response.json());
                    });
                });
            });
        });
    </script>
</head>
<body>
<img id="test" alt="image of the smoothie" src="">
<button id="randomRecipe">show random recipe picture</button>
</body>
</html>
